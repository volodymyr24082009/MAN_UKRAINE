<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід до адмін-панелі | ProFix Network Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/admin-login.css">
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="login-title">Вхід до адмін-панелі</h1>
                <p class="login-subtitle">Введіть пароль для доступу до адміністративної панелі</p>
            </div>

            <div id="loginMessage" class="form-message"></div>

            <form id="adminLoginForm" onsubmit="return checkPassword(event)">
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Введіть пароль" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Увійти</span>
                </button>
            </form>

            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Повернутися на головну
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 ProFix Network Hub. Всі права захищені.
    </footer>

    <script src="./js/admin-login.js"></script>
</body>
</html>
