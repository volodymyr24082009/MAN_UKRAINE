<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель майстра - Відеодзвінки</title>
    <link rel="stylesheet" href="css/video-master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src='https://meet.jit.si/external_api.js'></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Панель майстра</h1>
                <div class="status-toggle">
                    <label class="switch">
                        <input type="checkbox" id="statusToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span id="statusText" class="status-text online">Онлайн</span>
                </div>
            </div>
            <div class="user-info">
                <div id="masterName" class="master-name">Завантаження...</div>
                <div id="masterIndustry" class="master-industry">
                    <i class="fas fa-briefcase"></i>
                    <span>Завантаження...</span>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <div class="sidebar">
                <div class="profile-section">
                    <div class="profile-image">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="profile-stats">
                        <div class="stat">
                            <i class="fas fa-phone"></i>
                            <span id="callsCount">0</span>
                            <label>Дзвінків</label>
                        </div>
                        <div class="stat">
                            <i class="fas fa-star"></i>
                            <span id="ratingValue">0.0</span>
                            <label>Рейтинг</label>
                        </div>
                    </div>
                </div>
                
                <div class="menu-section">
                    <div class="menu-item active">
                        <i class="fas fa-video"></i>
                        <span>Відеодзвінки</span>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-history"></i>
                        <span>Історія</span>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Налаштування</span>
                    </div>
                    <div class="menu-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Вихід</span>
                    </div>
                </div>
            </div>
            
            <div class="main-content">
                <div class="section-title">
                    <h2>Останні дзвінки</h2>
                </div>
                
                <div class="calls-list" id="callsList">
                    <div class="no-calls-message">
                        <i class="fas fa-phone-slash"></i>
                        <p>У вас ще немає дзвінків</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incoming call notification -->
    <div id="callNotification" class="call-notification">
        <div class="notification-content">
            <div class="caller-info">
                <div class="caller-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="caller-details">
                    <h3>Вхідний відеодзвінок</h3>
                    <p id="callerName">Клієнт</p>
                </div>
            </div>
            <div class="call-timer" id="callTimer">00:30</div>
            <div class="call-actions">
                <button id="declineCallBtn" class="decline-btn">
                    <i class="fas fa-phone-slash"></i>
                    Відхилити
                </button>
                <button id="acceptCallBtn" class="accept-btn">
                    <i class="fas fa-phone"></i>
                    Прийняти
                </button>
            </div>
        </div>
    </div>

    <!-- Video call container -->
    <div id="videoContainer" class="video-container hidden">
        <div class="video-header">
            <h2 id="callTitle">Відеодзвінок з <span id="clientName">Клієнтом</span></h2>
            <div class="call-duration" id="activeDuration">00:00</div>
            <button id="endCallButton" class="end-call-button">
                <i class="fas fa-phone-slash"></i>
                Завершити
            </button>
        </div>
        <div id="jitsiContainer" class="jitsi-container"></div>
    </div>

    <!-- Call ended notification -->
    <div id="callEndedNotification" class="call-ended-notification hidden">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <h3>Дзвінок завершено</h3>
            <p>Тривалість: <span id="callDuration">00:00</span></p>
            <button id="closeEndedNotification" class="close-btn">Закрити</button>
        </div>
    </div>

    <script src="js/video-master.js"></script>
</body>
</html>
