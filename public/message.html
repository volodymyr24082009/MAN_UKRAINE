<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма повідомлення</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Надіслати повідомлення</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="username">Ім'я</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="masterSelect">Майстер</label>
                <select id="masterSelect" name="masterId">
                    <option value="">Виберіть майстра (обов'язково)</option>
                    <!-- Опції будуть додані через JavaScript -->
                </select>
            </div>
            
            <div class="form-group">
                <label>Тип повідомлення</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="messageType" value="text" checked>
                        <span>Текстове повідомлення</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="messageType" value="voice">
                        <span>Голосове повідомлення</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="messageType" value="video">
                        <span>Відео повідомлення</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group" id="textMessageGroup">
                <label for="textMessage">Повідомлення</label>
                <textarea id="textMessage" name="textMessage" required></textarea>
            </div>
            
            <div class="form-group hidden" id="voiceMessageGroup">
                <label>Голосове повідомлення</label>
                <div class="media-controls">
                    <button type="button" id="startVoiceBtn" class="media-btn">Почати запис</button>
                    <button type="button" id="stopVoiceBtn" class="media-btn" disabled>Зупинити запис</button>
                    <div class="recording-indicator" id="voiceIndicator">
                        <div class="recording-waves"></div>
                        <span>Запис...</span>
                    </div>
                    <audio id="voicePreview" controls class="hidden"></audio>
                </div>
            </div>
            
            <div class="form-group hidden" id="videoMessageGroup">
                <label>Відео повідомлення</label>
                <div class="media-controls">
                    <button type="button" id="startVideoBtn" class="media-btn">Почати запис</button>
                    <button type="button" id="stopVideoBtn" class="media-btn" disabled>Зупинити запис</button>
                    <div class="recording-indicator" id="videoIndicator">
                        <div class="recording-waves"></div>
                        <span>Запис...</span>
                    </div>
                    <video id="videoPreview" controls class="hidden"></video>
                    <div id="cameraPreview"></div>
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Надіслати повідомлення</button>
        </form>
        
        <div id="statusMessage" class="hidden"></div>
    </div>

    <script src="message.js"></script>
</body>
</html>
