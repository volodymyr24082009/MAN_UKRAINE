  <script>
      // Theme Toggle
      const themeToggle = document.getElementById('themeToggle');
      const htmlElement = document.documentElement;
      
      // Check for saved theme preference
      if (localStorage.getItem('theme') === 'light') {
          htmlElement.classList.remove('dark');
          htmlElement.classList.add('light');
          themeToggle.checked = true;
      }
      
      // Toggle theme when switch is clicked
      themeToggle.addEventListener('change', function() {
          if (this.checked) {
              htmlElement.classList.remove('dark');
              htmlElement.classList.add('light');
              localStorage.setItem('theme', 'light');
          } else {
              htmlElement.classList.remove('light');
              htmlElement.classList.add('dark');
              localStorage.setItem('theme', 'dark');
          }
      });

      // Password visibility toggle
      document.querySelectorAll('.password-toggle').forEach(toggle => {
          toggle.addEventListener('click', function() {
              const passwordField = this.previousElementSibling;
              const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
              passwordField.setAttribute('type', type);
              this.classList.toggle('fa-eye');
              this.classList.toggle('fa-eye-slash');
          });
      });

      // Form switching
      document.getElementById('showLoginForm').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('registerForm').style.display = 'none';
          document.getElementById('loginForm').style.display = 'block';
          document.getElementById('loginForm').style.animation = 'fadeIn 0.5s ease-out forwards';
      });

      document.getElementById('showRegisterForm').addEventListener('click', function(e) {
          e.preventDefault();
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('registerForm').style.display = 'block';
          document.getElementById('registerForm').style.animation = 'fadeIn 0.5s ease-out forwards';
      });

      // Password strength meter
      const passwordInput = document.getElementById('regPassword');
      const strengthMeter = document.getElementById('passwordStrengthMeter');
      const strengthText = document.getElementById('passwordStrengthText');

      passwordInput.addEventListener('input', function() {
          const password = this.value;
          let strength = 0;
          let feedback = '';

          // Length check
          if (password.length >= 8) {
              strength += 1;
          }

          // Contains lowercase
          if (/[a-z]/.test(password)) {
              strength += 1;
          }

          // Contains uppercase
          if (/[A-Z]/.test(password)) {
              strength += 1;
          }

          // Contains number
          if (/[0-9]/.test(password)) {
              strength += 1;
          }

          // Contains special character
          if (/[^A-Za-z0-9]/.test(password)) {
              strength += 1;
          }

          // Update UI based on strength
          strengthMeter.className = 'password-strength-meter';
          
          if (password.length === 0) {
              strengthMeter.style.width = '0';
              strengthText.textContent = '';
          } else if (strength < 2) {
              strengthMeter.classList.add('strength-weak');
              feedback = '–°–ª–∞–±–∫–∏–π';
          } else if (strength < 3) {
              strengthMeter.classList.add('strength-medium');
              feedback = '–°–µ—Ä–µ–¥–Ω—ñ–π';
          } else if (strength < 5) {
              strengthMeter.classList.add('strength-good');
              feedback = '–•–æ—Ä–æ—à–∏–π';
          } else {
              strengthMeter.classList.add('strength-strong');
              feedback = '–°–∏–ª—å–Ω–∏–π';
          }
          
          strengthText.textContent = feedback;
      });

      // Modal notification system
      function showModal(message, type = 'success') {
          const modalOverlay = document.getElementById('modalOverlay');
          const modalContent = document.getElementById('modalContent');
          const modalTitle = document.getElementById('modalTitle');
          const modalMessage = document.getElementById('modalMessage');
          const modalClose = document.querySelector('.modal-close');
          const modalOkButton = document.getElementById('modalOkButton');
          
          // Set modal content
          modalMessage.textContent = message;
          
          // Set title and class based on type
          modalContent.className = 'modal-content';
          modalContent.classList.add('modal-' + type);
          
          switch(type) {
              case 'success':
                  modalTitle.textContent = '–£—Å–ø—ñ—Ö';
                  break;
              case 'error':
                  modalTitle.textContent = '–ü–æ–º–∏–ª–∫–∞';
                  break;
              case 'warning':
                  modalTitle.textContent = '–ü–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è';
                  break;
              case 'info':
                  modalTitle.textContent = '–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è';
                  break;
          }
          
          // Show modal
          modalOverlay.style.display = 'flex';
          
          // Close modal when clicking the close button
          modalClose.onclick = function() {
              modalOverlay.style.display = 'none';
          };
          
          // Close modal when clicking the OK button

              modalOverlay.style.display = 'none';
          };
          
          // Close modal when clicking outside the modal
          modalOverlay.onclick = function(event) {

                  modalOverlay.style.display = 'none';
              }
          };

      // Form validation
      function validatePassword(password) {
          // At least 8 characters, 1 uppercase, 1 lowercase, 1 number
          const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
          return regex.test(password);
      }

      function validateEmail(email) {
          const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return regex.test(email);
      }

      // Form handling
      async function handleFormSubmit(endpoint, username, password, confirmPassword = null) {
          try {
