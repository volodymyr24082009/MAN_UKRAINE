    <style>
      :root {
        /* Modern color palette */
        --background-dark: #0f172a;
        --background-light: #f8fafc;
        --text-dark: #f1f5f9;
        --text-light: #1e293b;
        --primary-color: #3b82f6;
        --secondary-color: #60a5fa;
        --accent-color: #8b5cf6;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --info-color: #06b6d4;
        --card-bg-dark: #1e293b;
        --card-bg-light: #ffffff;
        --border-dark: #334155;
        --border-light: #e2e8f0;
        --footer-bg-dark: #0f172a;
        --footer-bg-light: #f1f5f9;
        --shadow-dark: 0 10px 25px rgba(0, 0, 0, 0.5);
        --shadow-light: 0 10px 25px rgba(0, 0, 0, 0.1);
        --gradient-dark: linear-gradient(145deg, #1e293b, #334155);
        --gradient-light: linear-gradient(145deg, #f8fafc, #ffffff);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        height: 100%;
        font-size: 16px;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--background-dark);
        background-image: radial-gradient(
            rgba(59, 130, 246, 0.05) 1px,
            transparent 1px
          ),
          radial-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        background-position: 0 0, 25px 25px;
        color: var(--text-dark);
        font-family: "Montserrat", sans-serif;
        transition: background 0.3s ease, color 0.3s ease;
        margin: 0;
        overflow-x: hidden;
        line-height: 1.6;
      }

      html.light body {
        background: var(--background-light);
        color: var(--text-light);
      }

      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        flex: 1;
      }

      /* Header Styles */
      .header {
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: var(--shadow-dark);
        transition: all 0.3s ease;
      }

      html.light .header {
        background: rgba(248, 250, 252, 0.95);
        box-shadow: var(--shadow-light);
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        text-decoration: none;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .logo i {
        font-size: 1.8rem;
        animation: spin 5s linear infinite;
      }

      .theme-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 30px;
        margin-left: 15px;
      }

      .theme-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #334155;
        transition: 0.4s;
        border-radius: 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5px;
        overflow: hidden;
      }

      html.light .slider {
        background-color: #cbd5e1;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        z-index: 2;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .slider .moon,
      .slider .sun {
        z-index: 1;
        font-size: 14px;
        transition: transform 0.4s ease;
      }

      .slider .moon {
        margin-right: 5px;
        transform: translateX(30px);
      }

      .slider .sun {
        margin-left: 5px;
        transform: translateX(-30px);
      }

      input:checked + .slider:before {
        transform: translateX(30px);
      }

      input:checked + .slider .moon {
        transform: translateX(0);
      }

      input:checked + .slider .sun {
        transform: translateX(0);
      }

      input:checked + .slider {
        background-color: var(--primary-color);
      }

      /* Auth Forms Container */
      .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px);
        padding: 40px 20px;
        perspective: 1000px;
      }

      .auth-card {
        width: 100%;
        max-width: 450px;
        background: var(--gradient-dark);
        border-radius: 15px;
        box-shadow: var(--shadow-dark);
        overflow: hidden;
        position: relative;
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 1px solid var(--border-dark);
        transform-style: preserve-3d;
      }

      html.light .auth-card {
        background: var(--gradient-light);
        box-shadow: var(--shadow-light);
        border: 1px solid var(--border-light);
      }

      .auth-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      html.light .auth-card:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .auth-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color),
          var(--primary-color)
        );
        background-size: 200% 100%;
        animation: gradientMove 5s linear infinite;
      }

      .auth-header {
        padding: 25px 30px 15px;
        text-align: center;
        position: relative;
      }

      .auth-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 10px;
        position: relative;
        display: inline-block;
      }

      .auth-title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--primary-color);
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
      }

      .auth-card:hover .auth-title::after {
        transform: scaleX(1);
      }

      .auth-subtitle {
        font-size: 1rem;
        color: var(--text-dark);
        margin-bottom: 20px;
        opacity: 0.8;
      }

      html.light .auth-subtitle {
        color: var(--text-light);
      }

      .auth-tabs {
        display: flex;
        border-bottom: 1px solid var(--border-dark);
        margin-bottom: 20px;
      }

      html.light .auth-tabs {
        border-bottom: 1px solid var(--border-light);
      }

      .auth-tab {
        flex: 1;
        padding: 15px;
        text-align: center;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        color: var(--text-dark);
        opacity: 0.7;
      }

      html.light .auth-tab {
        color: var(--text-light);
      }

      .auth-tab.active {
        color: var(--primary-color);
        opacity: 1;
      }

      .auth-tab::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary-color);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .auth-tab.active::after {
        transform: scaleX(1);
      }

      .auth-tab:hover {
        background: rgba(59, 130, 246, 0.05);
      }

      .auth-forms {
        position: relative;
        overflow: hidden;
        min-height: 350px;
      }

      .auth-form {
        padding: 20px 30px 30px;
        transition: all 0.5s ease;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        opacity: 0;
        visibility: hidden;
        transform: translateX(50px);
      }

      .auth-form.active {
        opacity: 1;
        visibility: visible;
        transform: translateX(0);
        position: relative;
      }

      .form-group {
        margin-bottom: 20px;
        position: relative;
        transition: transform 0.3s ease;
      }

      .form-group:hover {
        transform: translateX(5px);
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--text-dark);
        transition: color 0.3s ease;
      }

      html.light .form-group label {
        color: var(--text-light);
      }

      .form-group:hover label {
        color: var(--primary-color);
      }

      .form-input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border-radius: 8px;
        border: 1px solid var(--border-dark);
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-dark);
        font-size: 1rem;
        transition: all 0.3s ease;
        font-family: "Montserrat", sans-serif;
      }

      html.light .form-input {
        border: 1px solid var(--border-light);
        background: rgba(255, 255, 255, 0.8);
        color: var(--text-light);
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        transform: translateY(-3px);
      }

      .form-icon {
        position: absolute;
        left: 15px;
        top: 40px;
        color: var(--primary-color);
        transition: transform 0.3s ease;
      }

      .form-group:hover .form-icon {
        transform: scale(1.2);
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 40px;
        color: var(--text-dark);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      html.light .password-toggle {
        color: var(--text-light);
      }

      .password-toggle:hover {
        color: var(--primary-color);
        transform: scale(1.2);
      }

      .password-strength {
        height: 4px;
        background: #4b5563;
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
      }

      .password-strength-meter {
        height: 100%;
        width: 0;
        border-radius: 2px;
        transition: width 0.3s ease, background-color 0.3s ease;
      }

      .password-strength-text {
        font-size: 0.8rem;
        text-align: right;
        margin-top: 5px;
        transition: color 0.3s ease;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      .remember-me:hover {
        transform: translateX(5px);
      }

      .remember-me input {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .remember-me label {
        cursor: pointer;
        font-size: 0.9rem;
        color: var(--text-dark);
      }

      html.light .remember-me label {
        color: var(--text-light);
      }

      .auth-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .auth-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--secondary-color),
          var(--primary-color)
        );
        transition: all 0.5s ease;
        z-index: -1;
      }

      .auth-btn:hover::before {
        left: 0;
      }

      .auth-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
      }

      .auth-btn:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(59, 130, 246, 0.4);
      }

      .auth-btn i {
        transition: transform 0.3s ease;
      }

      .auth-btn:hover i {
        transform: translateX(5px);
      }

      .auth-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: var(--text-dark);
        opacity: 0.8;
      }

      html.light .auth-footer {
        color: var(--text-light);
      }

      .auth-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }

      .auth-link::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      .auth-link:hover {
        color: var(--secondary-color);
      }

      .auth-link:hover::after {
        width: 100%;
      }

      /* Toast Notifications */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .toast {
        background: var(--gradient-dark);
        color: var(--text-dark);
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: var(--shadow-dark);
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 300px;
        max-width: 400px;
        transform: translateX(120%);
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border-left: 4px solid var(--primary-color);
        position: relative;
        overflow: hidden;
      }

      html.light .toast {
        background: var(--gradient-light);
        color: var(--text-light);
        box-shadow: var(--shadow-light);
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast-icon {
        font-size: 1.5rem;
        color: var(--primary-color);
      }

      .toast-content {
        flex: 1;
      }

      .toast-title {
        font-weight: 600;
        margin-bottom: 5px;
      }

      .toast-message {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .toast-close {
        background: none;
        border: none;
        color: var(--text-dark);
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      html.light .toast-close {
        color: var(--text-light);
      }

      .toast-close:hover {
        transform: rotate(90deg);
        color: var(--primary-color);
      }

      .toast-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: var(--primary-color);
        width: 100%;
        transform-origin: left;
        animation: progress 5s linear forwards;
      }

      @keyframes progress {
        to {
          transform: scaleX(0);
        }
      }

      /* Footer */
      .footer {
        background-color: var(--footer-bg-dark);
        color: var(--text-dark);
        padding: 20px 0;
        text-align: center;
        font-size: 0.9rem;
        position: relative;
      }

      html.light .footer {
        background-color: var(--footer-bg-light);
        color: var(--text-light);
      }

      .footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--primary-color),
          transparent
        );
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideLeft {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideRight {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 10px 25px rgba(59, 130, 246, 0.5);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes textFocus {
        0% {
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          filter: blur(0);
          opacity: 1;
        }
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .auth-container {
          padding: 20px;
        }

        .auth-card {
          max-width: 100%;
        }

        .auth-title {
          font-size: 1.8rem;
        }

        .auth-form {
          padding: 15px 20px 25px;
        }
      }

      @media (max-width: 480px) {
        .auth-title {
          font-size: 1.5rem;
        }

        .auth-subtitle {
          font-size: 0.9rem;
        }

        .auth-tab {
          padding: 12px 10px;
          font-size: 0.9rem;
        }

        .form-input {
          padding: 10px 15px 10px 35px;
        }

        .form-icon {
          left: 12px;
          top: 38px;
        }

        .password-toggle {
          right: 12px;
          top: 38px;
        }

        .auth-btn {
          padding: 10px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

    <script>
      // Theme Toggle
      const themeToggle = document.getElementById("themeToggle");
      const htmlElement = document.documentElement;

      // Check for saved theme preference
      if (localStorage.getItem("theme") === "light") {
        htmlElement.classList.remove("dark");
        htmlElement.classList.add("light");
        themeToggle.checked = true;
      }

      // Toggle theme when switch is clicked
      themeToggle.addEventListener("change", function () {
        if (this.checked) {
          htmlElement.classList.remove("dark");
          htmlElement.classList.add("light");
          localStorage.setItem("theme", "light");
        } else {
          htmlElement.classList.remove("light");
          htmlElement.classList.add("dark");
          localStorage.setItem("theme", "dark");
        }
      });

      // Tab Switching
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");

      loginTab.addEventListener("click", function () {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      });

      registerTab.addEventListener("click", function () {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerForm.classList.add("active");
        loginForm.classList.remove("active");
      });

      // Password Visibility Toggle
      const loginPasswordToggle = document.getElementById(
        "loginPasswordToggle"
      );
      const registerPasswordToggle = document.getElementById(
        "registerPasswordToggle"
      );
      const registerPasswordConfirmToggle = document.getElementById(
        "registerPasswordConfirmToggle"
      );

      loginPasswordToggle.addEventListener("click", function () {
        togglePasswordVisibility("loginPassword", this);
      });

      registerPasswordToggle.addEventListener("click", function () {
        togglePasswordVisibility("registerPassword", this);
      });

      registerPasswordConfirmToggle.addEventListener("click", function () {
        togglePasswordVisibility("registerPasswordConfirm", this);
      });

      function togglePasswordVisibility(inputId, toggleIcon) {
        const passwordInput = document.getElementById(inputId);
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        toggleIcon.classList.toggle("fa-eye");
        toggleIcon.classList.toggle("fa-eye-slash");
      }

      // Password Strength Meter
      const registerPassword = document.getElementById("registerPassword");
      const passwordStrengthMeter = document.getElementById(
        "passwordStrengthMeter"
      );
      const passwordStrengthText = document.getElementById(
        "passwordStrengthText"
      );

      registerPassword.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;
        let feedback = "";

        // Check password strength
        if (password.length > 0) {
          // Length check
          if (password.length >= 8) {
            strength += 1;
          }

          // Contains lowercase
          if (/[a-z]/.test(password)) {
            strength += 1;
          }

          // Contains uppercase
          if (/[A-Z]/.test(password)) {
            strength += 1;
          }

          // Contains number
          if (/[0-9]/.test(password)) {
            strength += 1;
          }

          // Contains special character
          if (/[^A-Za-z0-9]/.test(password)) {
            strength += 1;
          }

          // Update UI based on strength
          if (strength < 2) {
            passwordStrengthMeter.style.width = "25%";
            passwordStrengthMeter.style.backgroundColor = "var(--danger-color)";
            feedback = "–°–ª–∞–±–∫–∏–π";
            passwordStrengthText.style.color = "var(--danger-color)";
          } else if (strength < 3) {
            passwordStrengthMeter.style.width = "50%";
            passwordStrengthMeter.style.backgroundColor =
              "var(--warning-color)";
            feedback = "–°–µ—Ä–µ–¥–Ω—ñ–π";
            passwordStrengthText.style.color = "var(--warning-color)";
          } else if (strength < 5) {
            passwordStrengthMeter.style.width = "75%";
            passwordStrengthMeter.style.backgroundColor = "var(--info-color)";
            feedback = "–•–æ—Ä–æ—à–∏–π";
            passwordStrengthText.style.color = "var(--info-color)";
          } else {
            passwordStrengthMeter.style.width = "100%";
            passwordStrengthMeter.style.backgroundColor =
              "var(--success-color)";
            feedback = "–°–∏–ª—å–Ω–∏–π";
            passwordStrengthText.style.color = "var(--success-color)";
          }
        } else {
          passwordStrengthMeter.style.width = "0";
          feedback = "";
        }

        passwordStrengthText.textContent = feedback;
      });

      // Toast Notification System
      function showToast(title, message, type = "info", duration = 5000) {
        const toastContainer = document.getElementById("toastContainer");

        const toast = document.createElement("div");
        toast.className = "toast";

        let iconClass = "fa-info-circle";
        if (type === "success") iconClass = "fa-check-circle";
        if (type === "error") iconClass = "fa-exclamation-circle";
        if (type === "warning") iconClass = "fa-exclamation-triangle";

        toast.innerHTML = `
          <div class="toast-icon"><i class="fas ${iconClass}"></i></div>
          <div class="toast-content">
            <div class="toast-title">${title}</div>
            <div class="toast-message">${message}</div>
          </div>
          <button class="toast-close"><i class="fas fa-times"></i></button>
          <div class="toast-progress"></div>
        `;

        toastContainer.appendChild(toast);

        // Show toast with animation
        setTimeout(() => {
          toast.classList.add("show");
        }, 10);

        // Close button functionality
        const closeBtn = toast.querySelector(".toast-close");
        closeBtn.addEventListener("click", () => {
          toast.classList.remove("show");
          setTimeout(() => {
            toast.remove();
          }, 300);
        });

        // Auto close after duration
        setTimeout(() => {
          if (toast.parentNode) {
            toast.classList.remove("show");
            setTimeout(() => {
              if (toast.parentNode) toast.remove();
            }, 300);
          }
        }, duration);
      }

      // Form Validation and Submission
      const loginFormElement = document.getElementById("loginForm");
      const registerFormElement = document.getElementById("registerForm");

      loginFormElement.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const rememberMe = document.getElementById("rememberMe").checked;

        // Simple validation
        if (!email || !password) {
          showToast("–ü–æ–º–∏–ª–∫–∞", "–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è", "error");
          return;
        }

        // Simulate API call
        const loginButton = document.getElementById("loginButton");
        loginButton.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> –ó–∞—á–µ–∫–∞–π—Ç–µ...';
        loginButton.disabled = true;

        setTimeout(() => {
          // Simulate successful login
          localStorage.setItem("userId", "12345");
          if (rememberMe) {
            localStorage.setItem("username", email);
          }

          showToast("–£—Å–ø—ñ—Ö", "–í–∏ —É—Å–ø—ñ—à–Ω–æ —É–≤—ñ–π—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É", "success");

          loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> –£–≤—ñ–π—Ç–∏';
          loginButton.disabled = false;

          // Redirect after delay
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        }, 1500);
      });

      registerFormElement.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("registerEmail").value;
        const username = document.getElementById("registerUsername").value;
        const password = document.getElementById("registerPassword").value;
        const passwordConfirm = document.getElementById(
          "registerPasswordConfirm"
        ).value;

        // Validation
        if (!email || !username || !password || !passwordConfirm) {
          showToast("–ü–æ–º–∏–ª–∫–∞", "–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è", "error");
          return;
        }

        if (password !== passwordConfirm) {
          showToast("–ü–æ–º–∏–ª–∫–∞", "–ü–∞—Ä–æ–ª—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å", "error");
          return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showToast("–ü–æ–º–∏–ª–∫–∞", "–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–∏–π email", "error");
          return;
        }

        // Password strength validation
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        if (!passwordRegex.test(password)) {
          showToast(
            "–ü–æ–º–∏–ª–∫–∞",
            "–ü–∞—Ä–æ–ª—å –ø–æ–≤–∏–Ω–µ–Ω –º—ñ—Å—Ç–∏—Ç–∏ –º—ñ–Ω—ñ–º—É–º 8 —Å–∏–º–≤–æ–ª—ñ–≤, 1 –≤–µ–ª–∏–∫—É –ª—ñ—Ç–µ—Ä—É, 1 –º–∞–ª—É –ª—ñ—Ç–µ—Ä—É —Ç–∞ 1 —Ü–∏—Ñ—Ä—É",
            "warning"
          );
          return;
        }

        // Simulate API call
        const registerButton = document.getElementById("registerButton");
        registerButton.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> –ó–∞—á–µ–∫–∞–π—Ç–µ...';
        registerButton.disabled = true;

        setTimeout(() => {
          // Simulate successful registration
          localStorage.setItem("userId", "12345");

          showToast("–£—Å–ø—ñ—Ö", "–í–∏ —É—Å–ø—ñ—à–Ω–æ –∑–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞–ª–∏—Å—å", "success");

          registerButton.innerHTML =
            '<i class="fas fa-user-plus"></i> –ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è';
          registerButton.disabled = false;

          // Redirect after delay
          setTimeout(() => {
            window.location.href = "index.html";
          }, 1500);
        }, 1500);
      });

      // Check if user is already logged in
      document.addEventListener("DOMContentLoaded", function () {
        const userId = localStorage.getItem("userId");
        if (userId) {
          showToast("–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è", "–í–∏ –≤–∂–µ —É–≤—ñ–π—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É", "info");
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }

        // Check for remembered username
        const rememberedUsername = localStorage.getItem("username");
        if (rememberedUsername) {
          document.getElementById("loginEmail").value = rememberedUsername;
          document.getElementById("rememberMe").checked = true;
        }
      });
    </script>
